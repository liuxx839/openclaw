name: Build AI Avatar APK

on:
  push:
    paths:
      - 'ai-avatar-app/**'
    branches:
      - 'cursor/mac-model-deployment-9a52'
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-avatar-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.11.1

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.11.1
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-avatar-debug
          path: ai-avatar-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Create Release (on main branch)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ai-avatar-v${{ github.run_number }}
          name: AI Avatar Build ${{ github.run_number }}
          files: ai-avatar-app/app/build/outputs/apk/debug/*.apk
          draft: false
          prerelease: true
