name: Build AI Health APK

on:
  push:
    paths:
      - 'ai-health-app/**'
    branches:
      - 'cursor/mac-model-deployment-9a52'
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-health-app

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.11.1

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Generate Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.11.1
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ai-health-debug
          path: ai-health-app/app/build/outputs/apk/debug/*.apk
          retention-days: 30
